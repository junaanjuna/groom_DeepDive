<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            color: #212529;
        }

        .navbar-custom {
            background-color: #343a40;
        }

        .navbar-custom .navbar-brand {
            color: #ffffff;
            font-size: 3rem; /* 크기 3배로 증가 */
            text-align: center; /* 중앙 정렬 */
            margin: 0 auto;
        }

        .navbar-custom .nav-link {
            color: #ffffff;
            margin-left: 1rem;
        }

        .navbar-custom .nav-link:hover {
            color: #d1d1d1;
        }

        .btn-custom {
            background-color: #343a40;
            border-radius: 0.25rem;
            color: #ffffff;
        }

        .btn-custom:hover {
            background-color: #495057;
        }

        .card-custom {
            border: none;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem; /* 카드 사이 간격 추가 */
        }

        .card-img-top {
            border-radius: 0.5rem 0.5rem 0 0;
        }

        .container {
            margin-top: 5rem; /* 상단 여백 조정 */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#">Movie Blog</a>
        </div>
    </nav>

    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Genre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My Page</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <!-- 첫 번째 카드 -->
            <div class="col-md-4">
                <div class="card card-custom">
                    <img src="http://joyposter.cafe24.com/NEW-posters/T600X848Poster/TMY-766.jpg" class="card-img-top" alt="totoro">
                    <div class="card-body">
                        <h5 class="card-title">TOTORO</h5>
                        <p class="card-text">genre: anime</p>
                        <a href="#" class="btn btn-custom">Go</a>
                    </div>
                </div>
            </div>
            <!-- 두 번째 카드 -->
            <div class="col-md-4">
                <div class="card card-custom">
                    <img src="https://image.tmdb.org/t/p/original/yp8vEZflGynlEylxEesbYasc06i.jpg" class="card-img-top" alt="ponyo">
                    <div class="card-body">
                        <h5 class="card-title">PONYO</h5>
                        <p class="card-text">genre: anime</p>
                        <a href="#" class="btn btn-custom">Go</a>
                    </div>
                </div>
            </div>
            <!-- 세 번째 카드 -->
            <div class="col-md-4">
                <div class="card card-custom">
                    <img src="https://image.tmdb.org/t/p/original/Aufa4YdZIv4AXpR9rznwVA5SEfd.jpg" class="card-img-top" alt="kiki">
                    <div class="card-body">
                        <h5 class="card-title">KIKI</h5>
                        <p class="card-text">genre: anime</p>
                        <a href="#" class="btn btn-custom">Go</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
